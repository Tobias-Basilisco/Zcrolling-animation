<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Zcrolling animation</title>
  <link rel="stylesheet" href="main.css">
  <script type='text/javascript' src='jquery.js' id='jquery-core-js'></script>
</head>

<body>
  <div>
    <main>
      <div>
        <div class="background-switcher-wrap" style="background-color: #be5a4b;">
          <div class="container">
            <div class="cards-slider animate-in" data-component='CardsSlider' data-static='false'>

              <div class="row align-items-xl-center">
                <div class="cards-slider__content col-md-7 col-xl-5">
                  <h2 class="cards-slider__title display display--1">Say </br>My Name</h2>
                  <div class="cards-slider__copy">
                    <p><span style="font-weight: 400">Our philosophers are present in every stage of our production. We are endeavoring to contribute to the creation of a better world.</span></p>
                  </div>
                  <a href="#" class="cards-slider__cta btn--primary btn--sm btn">
                    <span>BUY BLUE STUFF!</span>
                  </a>
                </div>
                <div class="col-12 offset-md-2 col-md-8 col-lg-6 offset-xl-0 col-xl-6 offset-xxl-1 col-xxl-5">
                  <div class="cards-slider__slider" data-component="CustomCursorTrigger" data-cc="arrowRight">
                    
					<div class="cards-slider__slide  media-item">
                      <div class="media-item__inner position-relative" style="padding-bottom: 121.60898035547%;">
                        <img data-src="https://static.wildsouls.gr/app/uploads/2021/02/Layer-1.jpg"
                          data-sizes="auto" alt="Homepage" class="media-item__image lazyload">
                      </div>
                    </div>
					
                    <div class="cards-slider__slide  media-item media-item--portrait">
                      <div class="media-item__inner position-relative" style="padding-bottom: 121.60898035547%;">
                        <img data-src="https://static.wildsouls.gr/app/uploads/2021/02/Layer-0.jpg"
                          data-sizes="auto" alt="Homepage" class="media-item__image lazyload">
                      </div>
                    </div>

                    <div class="cards-slider__slide active media-item media-item--portrait">
                      <div class="media-item__inner position-relative" style="padding-bottom: 121.60898035547%;">
                        <img data-src="a6502c037281cf040dd89183c46f14a8.png"
                          data-sizes="auto" alt="Homepage" class="media-item__image lazyload">
                      </div>
                    </div>
				
                  </div>
                </div>
              </div>
            </div>
			<script type='text/javascript' id='sage/main.js-js-extra'>
				/* <![CDATA[ */
				var app = {
					"environment": "production",
					"ajaxURL": "https:\/\/www.wildsouls.gr\/wp\/wp-admin\/admin-ajax.php",
					"i18n": {
						"addedToCart": "<productname> has been added to your cart.",
						"socialLogin": "Login with",
						"returningCustomer": "Are you already a member?",
						"country": "Country \/ Region",
						"state": "State \/ County",
						"city": "Town \/ City",
						"postcode": "Postcode \/ ZIP",
						"giftBtn": "Add Your Gift"
					}
				};
				/* ]]> */
			</script>
			<script data-minify="1" type='text/javascript' src='data-minify.js' id='sage/main.js-js'></script>
		
		

</body>

</html>
